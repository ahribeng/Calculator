<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>The HTML5 Herald</title>
    <meta name="description" content="Web Calculator" />
    <meta name="author" content="ahribeng" />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="display-container">
        <div id="equation"></div>
        <div id="number"></div>
      </div>
      <div class="button-container">
        <button class="c" id="all-clear">AC</button>
        <button class="c" id="clear">C</button>
        <button class="mid-grey" id="sign">+<br />-</button>
        <button class="mid-grey operator" value="*">*</button>
        <button class="numpad" value="7">7</button>
        <button class="numpad" value="8">8</button>
        <button class="numpad" value="9">9</button>
        <button class="mid-grey operator" value="/">/</button>
        <button class="numpad" value="4">4</button>
        <button class="numpad" value="5">5</button>
        <button class="numpad" value="6">6</button>
        <button class="mid-grey operator" value="-">-</button>
        <button class="numpad" value="1">1</button>
        <button class="numpad" value="2">2</button>
        <button class="numpad" value="3">3</button>
        <button class="item-button-plus light-blue operator" value="+">
          +
        </button>
        <button class="numpad" value="0">0</button>
        <button id="dot">.</button>
        <button id="equal">=</button>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
